<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SmartHome</title>
  </head>
  <body>
    <div class="header">
      <div class="mode">
        Dark mode:
        <span class="change">OFF</span>
      </div>
    </div>

    <div class="controls">
      <div class="control light">
        <h3>Living Room Light</h3>
        <button class="on">On</button>
        <button class="off">Off</button>
      </div>

      <div class="control fan">
        <h3>Living Room Fan</h3>
        <button class="speed1">20%</button>
        <button class="speed2">50%</button>
        <button class="speed3">70%</button>
        <button class="speed4">100%</button>
        <button class="off">Off</button>
      </div>

      <div class="control ac">
        <h3>Living Room AC</h3>
        <button class="on">On</button>
        <button class="off">Off</button>
        <input type="number" class="temp" value="25" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
